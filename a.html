        function addToBlockchain(transactionId, kycResult) {
            const timestamp = new Date().toISOString();
            const block = {
                transactionId,
                kycResult,
                timestamp,
                hash: btoa(transactionId + timestamp) // Simple base64 hash for demo
            };
            mockBlockchainLedger.push(block);
            return block;
        }
